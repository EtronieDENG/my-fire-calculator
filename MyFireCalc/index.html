<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRE 计划计算器 (MVP)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🔥 FIRE 计划计算器</h1>
        
        <div class="tabs">
            <button onclick="showCalc('accumulation')" id="tab-acc" class="active">积累计算器</button>
            <button onclick="showCalc('endurance')" id="tab-end">耐力计算器</button>
        </div>

        <div id="accumulation-calc" class="calc-section">
            <div class="input-group">
                <label>当前总储蓄 (元)</label>
                <input type="number" id="acc-current" value="100000">
                <label>每月储蓄额 (元)</label>
                <input type="number" id="acc-monthly" value="5000">
                <label>目标退休后年开销 (元)</label>
                <input type="number" id="acc-expense" value="120000">
                <label>预期收益率 (%)</label>
                <input type="number" id="acc-rate" value="6">
            </div>
            <button onclick="calculateAccumulation()" class="main-btn">算出达成时间</button>
            <div id="acc-result" class="result-area" style="display:none;">
                <p>目标储蓄额：<span id="acc-target-out">0</span> 元</p>
                <p>预计达成所需时间：<strong><span id="acc-years-out">0</span> 年</strong></p>
            </div>
        </div>

        <div id="endurance-calc" class="calc-section" style="display:none;">
            <div class="input-group">
                <label>当前总储蓄 (元)</label>
                <input type="number" id="end-current" value="2000000">
                <label>退休后年开销 (元)</label>
                <input type="number" id="end-expense" value="120000">
                <label>预期收益率 (%)</label>
                <input type="number" id="end-rate" value="5">
            </div>
            <button onclick="calculateEndurance()" class="main-btn">看我的钱能撑多久</button>
            <div id="end-result" class="result-area" style="display:none;">
                <p>你的储蓄预计可以支撑：<strong><span id="end-years-out">0</span> 年</strong></p>
            </div>
        </div>

        <div class="footer">
            <p>注：默认通胀率 3%，提取率 4% [cite: 139]</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
